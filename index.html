<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
		<!-- Title -->
		<title>Counter</title>
		<!-- Google Font Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="app">
			<div id="app__display">0</div>
			<div class="app__btns">
				<button class="app__btns__decrement"><img src="./img/decrement.svg" alt="Decrement" /></button>
				<button class="app__btns__reset"><img src="./img/reset.svg" alt="Reset" /></button>
				<button class="app__btns__increment"><img src="./img/increment.svg" alt="" /></button>
			</div>
		</div>
	</body>
</html>
